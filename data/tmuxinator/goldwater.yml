# ~/.tmuxinator/goldwater.yml

name: goldwater
root: ~/Development/celerity/goldwater

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
pre_window: workon goldwater

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

windows:
  - git: git status
  - shell: python manage.py shell_plus
  - editor:
      layout: 9302,195x49,0,0[195x42,0,0,1,195x6,0,43,3]
      panes:
          - vim
          - grunt
  - server: vagrant up; vagrant ssh default -c "python manage.py runserver 0.0.0.0:8000"
  - server_shell: vagrant up; vagrant ssh
  - sitepackages: cdsitepackages; ls
